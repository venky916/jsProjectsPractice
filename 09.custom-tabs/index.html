<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Custom Tabs</h1>
    <div class="container">
        <div class="button-wrapper">
            <button class="tab-button active" data-id="home">Home</button>
            <button class="tab-button " data-id="services">Services</button>
            <button class="tab-button " data-id="projects">Projects</button>
            <button class="tab-button " data-id="portfolio">Portfolio</button>
            <button class="tab-button " data-id="contact">Contact</button>
        </div>
        <div class="content-wrapper">
            <p class="content active" id="home">This is Home Section</p>
            <p class="content" id="services">This is Services Section </p>
            <p class="content" id="projects">This is Projects Section</p>
            <p class="content" id="portfolio">This is Portfolio Section</p>
            <p class="content" id="contact">This is Contact Section</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
